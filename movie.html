				<script>
					var slIndex = 1;
					showDivs(slIndex);
					function plusDivs(n) {
					  showDivs(slIndex += n);
					}
					function showDivs(n) {
					  var i;
					  var x = document.getElementsByClassName("mSlides");
					  if (n > x.length) {slIndex = 1}    
					  if (n < 1) {slIndex = x.length}
					  for (i = 0; i < x.length; i++) {
						 x[i].style.display = "none";  
					  }
					  x[slIndex-1].style.display = "block";  
					}
					autoSlide();
					function autoSlide(){
						var i;
					    var x = document.getElementsByClassName("mSlides");
						for (i = 0; i < x.length; i++) {
							x[i].style.display = "none";  
						}
						if(slIndex>x.length){slIndex=1}
						x[slIndex-1].style.display="block";
						slIndex++;
						setTimeout(autoSlide,2000);
					}
